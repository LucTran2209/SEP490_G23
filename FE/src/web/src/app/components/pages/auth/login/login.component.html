<div class="login_wrapper container-fluid min-h-screen">
    <section class="container_login_form absolute bg-white p-3 rounded-md  w-72 sm:w-[500px]">
        <div class="text-center">
            <div class="image_logo">
                <img src="assets/images/logo.png" alt="logo_image.png" srcset="" class="w-full" />
            </div>
        </div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-label [nzSm]="24" [nzXs]="24" nzRequired nzFor="phone" class="text-start">Phone</nz-form-label>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="The input is not valid Phone!">
                    <nz-input-group nzPrefixIcon="phone">
                        <input nz-input formControlName="phone" id="phone" placeholder="(+84) 032-7033-756"/>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSm]="24" [nzXs]="24" nzRequired nzFor="password" class="text-start">Password</nz-form-label>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                        <span>Remember me</span>
                    </label>
                </div>
                <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
        </form>
    </section>
</div>
