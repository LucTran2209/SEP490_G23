<nz-tabset class="">
  <nz-tab nzTitle="Thuê theo ngày">
    <nz-range-picker
      nzInline
      [nzRenderExtraFooter]="btnOk"
      class="mb-3"
      ngModel
      [nzDisabledDate]="disabledDate"
      (ngModelChange)="onDateRangeChange($event)"
    ></nz-range-picker>
    <div class="flex justify-between items-center pb-3">
      <nz-select
        class="flex-1"
        ngModel
        (ngModelChange)="onChangeTimeStart($event)"
        nzAllowClear
        nzPlaceHolder="Chọn thời gian bắt đầu"
      >
        @for (option of timeChooseStart; track option) {
        <nz-option [nzValue]="option" [nzLabel]="option.label"></nz-option>
        }
      </nz-select>
      <div class="rounded-full bg-white p-3">
        <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
      </div>
      <nz-select
        class="flex-1"
        ngModel
        (ngModelChange)="onChangeTimeEnd($event)"
        nzAllowClear
        nzPlaceHolder="Chọn thời gian kết thúc"
      >
        @for (option of timeChooseEnd; track option) {
        <nz-option [nzValue]="option" [nzLabel]="option.label"></nz-option>
        }
      </nz-select>
    </div>
  </nz-tab>
