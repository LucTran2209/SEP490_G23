<div class="product-gallery">
  <div class="thumbnail-wrapper max-h-screen">
    <nz-carousel>
      <div *ngFor="let image of images" (click)="onSelectImage(image)">
        <img [src]="image" class="thumbnail-image w-64 h-50" />
      </div>
    </nz-carousel>
  </div>
  <div class="main-image-wrapper">
    <img [src]="selectedImage" class="main-image w-full p-3.5" />
  </div>
</div>
