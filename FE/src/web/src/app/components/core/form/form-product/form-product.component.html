<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzMaskClosable]="true"
  [nzWidth]="'1200px'"
>
  <ng-container *nzModalContent>
    <form nz-form>
      <div nz-row nzGutter="16" class="mt-10">
        <div nz-col nzSpan="18">
          <nz-form-item>
            <nz-form-control>
              <input
                class="w-96"
                nz-input
                placeholder="Tên Thiết Bị Cho Thuê"
                formControlName="productName"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="2">
          <div class="flex">
            <button
              class="mx-5"
              nz-button
              nzType="primary"
              nzGhost
              type="submit"
            >
              Lưu Và Tạo Mới
            </button>
            <button
              nz-button
              nzType="default"
              nzDanger
              (click)="handleCancel()"
            >
              Hủy
            </button>
          </div>
        </div>
      </div>

      <div nz-row nzGutter="16">
        <div nz-col nzSpan="12" class="px-3">
          <p class="mb-2.5">Ảnh thiết bị</p>
          <nz-form-item>
            <nz-upload
              nzAction="https://jsonplaceholder.typicode.com/posts"
              nzListType="picture-card"
            >
              <div>
                <span nz-icon nzType="cloud-upload" nzTheme="outline"></span>
                <div>Drag and drop upload</div>
              </div>
            </nz-upload>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <p class="mb-2.5">Giá cả</p>
          <nz-form-item class="border-dashed border-2 p-5">
            <nz-form-control>
              <!-- Rental Price Field -->
              <nz-form-item>
                <nz-form-label
                  [nzRequired]="true"
                  nzFor="rentalPrice"
                  nzSpan="6"
                  >Giá cho thuê</nz-form-label
                >
                <nz-form-control nzSpan="18">
                  <input
                    nz-input
                    placeholder="Giá cho thuê"
                    id="rentalPrice"
                    formControlName="rentalPrice"
                  />
                </nz-form-control>
              </nz-form-item>

              <!-- Deposit Price Field -->
              <nz-form-item>
                <nz-form-label
                  [nzRequired]="true"
                  nzFor="depositPrice"
                  nzSpan="6"
                  >Giá cọc</nz-form-label
                >
                <nz-form-control nzSpan="18">
                  <input
                    nz-input
                    placeholder="Giá cọc"
                    id="depositPrice"
                    formControlName="depositPrice"
                  />
                </nz-form-control>
              </nz-form-item>

              <!-- Rent Limit Field -->
              <nz-form-item>
                <nz-form-label nzFor="rentLimit" nzSpan="6"
                  >Giới hạn cho thuê</nz-form-label
                >
                <nz-form-control nzSpan="18">
                  <input
                    nz-input
                    placeholder="Giới hạn cho thuê"
                    id="rentLimit"
                    formControlName="rentLimit"
                  />
                </nz-form-control>
              </nz-form-item>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Dòng 3: Xác nhận sản phẩm và mô tả -->
      <div nz-row nzGutter="16">
        <div nz-col nzSpan="12">
          <p class="mb-2.5">Xác nhận sản phẩm</p>
          <nz-form-item class="border-dashed border-2 p-5">
            <nz-form-item class="px-3 w-full">
              <nz-input-group nzLayout="vertical">
                <nz-form-label nzRequired nzFor="quantity"
                  >Số Lượng Thiết Bị</nz-form-label
                >
                <nz-form-control nzErrorTip="Vui Lòng chọn số lượng thiết bị!">
                  <nz-select
                    nzPlaceHolder="Số lượng"
                    id="quantity"
                    formControlName="quantity"
                  >
                    <nz-option nzValue="Loại 1" nzLabel="Loại 1"></nz-option>
                    <nz-option nzValue="Loại 2" nzLabel="Loại 2"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-input-group>
            </nz-form-item>
            <nz-form-item class="px-3 w-full">
              <nz-input-group nzLayout="vertical">
                <nz-form-label nzRequired nzFor="style"
                  >Loại Thiết Bị</nz-form-label
                >
                <nz-form-control nzErrorTip="Vui Lòng chọn loại thiết bị!">
                  <nz-select
                    nzPlaceHolder="Loại Thiết Bị"
                    id="style"
                    formControlName="style"
                  >
                    <nz-option nzValue="1" nzLabel="1"></nz-option>
                    <nz-option nzValue="2" nzLabel="2"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-input-group>
            </nz-form-item>
            <nz-form-item class="px-3 w-full">
              <nz-input-group nzLayout="vertical">
                <nz-form-label nzFor="brand" nzRequired>
                  Hãng Thiết Bị
                </nz-form-label>
                <nz-form-control nzErrorTip="Vui lòng nhập tên hãng thiết bị!">
                  <input nz-input formControlName="brand" />
                </nz-form-control>
              </nz-input-group>
            </nz-form-item>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <p class="mb-2.5">Mô tả thiết bị</p>
          <nz-form-item>
            <textarea
              nz-input
              placeholder="Thông tin thiết bị cho thuê"
              [nzAutosize]="{ minRows: 6, maxRows: 12 }"
            ></textarea>
          </nz-form-item>
        </div>
      </div>
    </form>
  </ng-container>
</nz-modal>
