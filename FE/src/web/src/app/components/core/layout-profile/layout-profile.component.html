<nz-layout class="inner-layout h-full">
  <nz-sider nzWidth="250px" nzTheme="light">
    <div class="flex justify-start p-1 pt-5">
      <nz-avatar
        [nzSize]="60"
        nzSrc="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg"
      ></nz-avatar>
      <div class="mx-3">
        <p class="font-bold text-lg">Nguyễn Văn A</p>
        <a nz-button nzType="link" nzBlock
          ><span
            class="text-lg pb-1"
            nz-icon
            nzType="edit"
            nzTheme="outline"
          ></span
          >Sửa Hồ Sơ</a
        >
      </div>
    </div>
    <ul nz-menu nzMode="inline" class="sider-menu">
      <li
        nz-submenu
        [nzOpen]="isAccountOpen"
        nzTitle="Tài Khoản Của Tôi"
        nzIcon="user"
      >
        <ul>
          <li
            nz-menu-item
            [routerLink]="['./account/profile']"
            routerLinkActive="ant-menu-item-selected"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Hồ Sơ
          </li>
          <li nz-menu-item>Đổi Mật Khẩu</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Tiền Của Tôi" nzIcon="wallet">
        <ul>
          <li nz-menu-item>Ví Tiền</li>
          <li nz-menu-item>Lịch Sử Giao Dịch</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="bell" nzTheme="outline"></span>
        <span>Thông Báo</span>
      </li>
      <li
        nz-menu-item
        [routerLink]="['./list-my-order']"
        routerLinkActive="ant-menu-item-selected"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span nz-icon nzType="solution" nzTheme="outline"></span>
        <span>Danh Sách Thuê Của Tôi</span>
      </li>
    </ul>
  </nz-sider>
  <nz-content class="inner-content bg-white">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
