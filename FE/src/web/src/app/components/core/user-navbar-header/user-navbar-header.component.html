<!-- <nz-layout> -->
<nz-header class="flex justify-between bg-white">
  <img class="logo h-20" src="assets/images/logo.png" alt="main-logo" />
  <div>
    <nz-input-group
      class="w-96 rounded-full bg-gray-200"
      [nzSuffix]="suffixIconSearch"
    >
      <input
        class="p-1 bg-gray-200"
        type="text"
        nz-input
        placeholder="Bạn cần thuê sản phẩm gì?"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span class="pe-1.5 text-lg" nz-icon nzType="search"></span>
    </ng-template>
  </div>

  @if(!user){
  <div>
    <button
      nz-button
      nzType="primary"
      (click)="onRedirect('/auth/login')"
      nzGhost
      class="m-2"
    >
      Đăng Nhập
    </button>
    <button
      nz-button
      nzType="primary"
      nzGhost
      class="m-2"
      (click)="onRedirect('/auth/register')"
    >
      Đăng Ký
    </button>
  </div>

  }@else{
  <div nz-dropdown [nzDropdownMenu]="menu">
    <nz-avatar
      nzGap="4"
      nzText="N"
      nzSize="large"
      style="vertical-align: middle; background-color: green; margin-left: 40px"
    ></nz-avatar>
  </div>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li
        nz-menu-item
        class="p-3 uppercase text-center menu-item"
        [routerLink]="['./user/account/profile']"
      >
        Thông tin cá nhân
      </li>
      <li
        nz-menu-item
        class="p-3 uppercase text-center menu-item"
        [routerLink]="['./user/order']"
      >
        Danh sách thuê của tôi
      </li>
      <li
        nz-menu-item
        class="p-3 uppercase text-center menu-item"
        *ngIf="userRole === USERROLE.RENTER"
      >
        Đăng ký thành chủ thuê
      </li>
      <li
        nz-menu-item
        class="p-3 uppercase text-center menu-item"
        *ngIf="userRole === USERROLE.LESSOR"
        [routerLink]="['../lessor/shop']"
      >
        Cửa Hàng Của Tôi
      </li>
      <li
        nz-menu-item
        class="p-3 uppercase text-center menu-item"
        (click)="logout()"
      >
        Đăng xuất
      </li>
    </ul>
  </nz-dropdown-menu>
  }
</nz-header>
<!-- </nz-layout> -->
<app-nav-menu></app-nav-menu>
