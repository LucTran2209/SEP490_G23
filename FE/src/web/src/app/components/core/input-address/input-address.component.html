<div class="input-address">
  <input
    nz-input
    [value]="value"
    placeholder="Nhập địa chỉ"
    (input)="onInput($event)"
    [nzAutocomplete]="auto"
  />
  <nz-autocomplete
    nzBackfill
    #auto
    (selectionChange)="onSelectionChange($event)"
  >
    @for (option of options; track $index) {
    <nz-auto-option [nzValue]="option">{{ option.desc }}</nz-auto-option>
    }
  </nz-autocomplete>
</div>
