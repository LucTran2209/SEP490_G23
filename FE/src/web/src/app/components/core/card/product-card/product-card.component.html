<nz-card class="mt-4 cursor-pointer" [nzCover]="nzAvatar">
  <nz-card-meta
    nzTitle="{{ product.productName }}"
    nzDescription="GIÁ THUÊ: {{ product.rentalPrice | number }} VND"
    (click)="onNavigate()"
  >
    <ng-template #nzAvatar>
      <div
        class="image-container"
        (mouseenter)="nextImage()"
        (mouseleave)="resetImage()"
      >
        <!-- Display the current image from the image list -->
        <img
          style="width: 100%; height: 200px; object-fit: fill"
          [src]="currentImage || 'assets/images/6306486.jpg'"
          alt="{{ product.productName }}"
          class="image"
        />
      </div>
    </ng-template>
  </nz-card-meta>
  <div class="flex justify-between items-center flex-wrap mt-10">
    <div class="flex justify-between items-center gap-x-3">
      <span
        nz-icon
        nzType="star"
        nzTheme="fill"
        class="text-yellow-300 text-lg"
      ></span>
      <p class="text-sm">{{ product.evaluate }}</p>
    </div>
    @if(user && user.Role?.includes('Lessor')){
    <button nz-button nzGhost nzType="primary" (click)="onEditClick()">
      Chỉnh Sửa
    </button>
    }@else {
    <div class="flex items-center gap-x-2">
      <button nz-button nzGhost nzType="primary">Chọn thuê</button>
      <button nz-button nzType="primary" (click)="onAddMoreClick()">T</button>
    </div>
    }
  </div>
</nz-card>
