<div class="p-2 flex items-start gap-2 cursor-pointer">
  <div>
    <img
      [src]="mockData.thumbnail"
      [alt]="mockData.thumbnail"
      class="rounded-sm object-cover w-[100px] h-[100px]"
    />
  </div>
  <div class="flex-1">
    <p>{{ mockData.title }}</p>
    <p>GIÁ THUÊ: {{ mockData.price | currency : "VND" : "" : "1.0-0" }}</p>
    <div class="flex justify-start items-center flex-wrap mt-2">
      <nz-avatar-group>
        <nz-avatar
          nzSize="small"
          nzIcon="user"
          nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
        ></nz-avatar>
        <nz-avatar
          nzSize="small"
          style="background-color: #f56a00"
          nzText="U"
        ></nz-avatar>
        <nz-avatar
          nzSize="small"
          style="background-color: #fde3cf; color: #f56a00"
          [nzText]="mockData.numberRental"
        ></nz-avatar>
      </nz-avatar-group>
      <span class="text-sm mx-2 text-[#CCCCCC]">số người thuê</span>
    </div>
    <div class="flex items-center gap-x-3">
      <span
        nz-icon
        nzType="star"
        nzTheme="fill"
        class="text-yellow-300 text-lg"
      ></span>
      <p class="text-sm">{{ mockData.evaluate }}</p>
    </div>
  </div>
</div>
