@if((productDetail$ | async); as item){
<div
  class="flex justify-between items-center border border-gray-300 rounded-lg p-3"
>
  <div class="flex-1 flex gap-2 items-center">
  @if(item.images && item.images.length !== 0){
    <img [src]="item.images[0]" alt="" class="w-[100px] h-[100px] object-cover rounded-md border border-solid border-[#ededed] shadow-md">
  }@else {
    <img [src]="'assets/images/6306486.jpg' " alt="" class="w-[100px] h-[100px] object-cover rounded-md border border-solid border-[#ededed] shadow-md">
  }
    <div class="flex flex-col justify-between gap-y-5">
      <p class="text-[#B8ACAC] font-medium">{{ item.productName }}</p>
      <p class="">
        {{ rentalPriceActual$ | async | currency : "VND" }} <br />
        <span class="text-[#1890FF]">{{ numberDay$ | async }} ng√†y</span>
      </p>
    </div>
  </div>
  <nz-input-number
    class=""
    [(ngModel)]="demoValue"
    (ngModelChange)="handleRequestQuantity($event)"
    [nzMin]="1"
    [nzMax]="100"
    [nzStep]="1"
    nzCompact
  ></nz-input-number>
</div>
}
