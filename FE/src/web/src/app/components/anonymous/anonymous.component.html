<app-sidebar-layout>
  <div class="flex flex-col gap-y-4">
    <h1 class="text-9xl">line heading 9xl</h1>
    <h1 class="text-8xl">line heading 8xl</h1>
    <h1 class="text-7xl">line heading 7xl</h1>
    <h1 class="text-6xl">line heading 6xl</h1>
    <h1 class="text-5xl">line heading 5xl</h1>
    <h1 class="text-4xl">line heading 4xl</h1>
    <h1 class="text-3xl">line heading 3xl</h1>
    <h1 class="text-2xl">line heading 2xl</h1>
    <h1 class="text-1xl">line heading 1xl</h1>
  </div>

  <div class="py-5 flex gap-x-5">
    <button mat-raised-button>raised-button</button>
    <button mat-raised-button color="primary">raised-button</button>
    <button mat-raised-button color="accent">raised-button</button>
    <button mat-raised-button color="warn">raised-button</button>
    <button mat-raised-button disabled>raised-button disabled</button>
  </div>

  <div class="toast py-5">
    <button mat-raised-button (click)="showSuccess()">Sucess</button>
    <button mat-raised-button (click)="showError()">Error</button>
    <button mat-raised-button (click)="showInfo()">Info</button>
  </div>
  
  <div id="map" style="width: 100%; height: 500px"></div>


  <!-- tmp -->
  <ng-template #contentEquipment>
    <div>
      <nz-card
        class="mt-4 cursor-pointer rounded-md shadow-md"
        [nzCover]="nzAvatar"
      >
        <nz-card-meta
          nzTitle="{{ 'productName' }}"
          nzDescription="GIÁ THUÊ: {{ 20000 }} VND"
        >
          <ng-template #nzAvatar>
            <div class="image-container">
              <!-- Display the current image from the image list -->
              <img
                style="width: 100%; height: 250px; object-fit: fill"
                [src]="'assets/images/6306486.jpg'"
                alt="{{ 'productName' }}"
                class="image rounded-t-md"
              />
            </div>
          </ng-template>
        </nz-card-meta>
        <div class="flex justify-start items-center flex-wrap mt-2">
          <nz-avatar-group>
            <nz-avatar
              nzSize="small"
              nzIcon="user"
              nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
            ></nz-avatar>
            <nz-avatar
              nzSize="small"
              style="background-color: #f56a00"
              nzText="U"
            ></nz-avatar>
            <nz-avatar
              nzSize="small"
              style="background-color: #fde3cf; color: #f56a00"
              nzText="+2"
            ></nz-avatar>
          </nz-avatar-group>
          <span class="text-sm mx-2 text-[#CCCCCC]">số người thuê</span>
        </div>
        <div class="flex justify-between items-center flex-wrap mt-2">
          <div class="flex justify-between items-center gap-x-3">
            <span
              nz-icon
              nzType="star"
              nzTheme="fill"
              class="text-yellow-300 text-lg"
            ></span>
            <p class="text-sm">{{ 20 }}</p>
          </div>

          <div class="flex items-center gap-x-2">
            <button nz-button nzGhost nzType="primary">Chọn thuê</button>
          
          </div>
        </div>
      </nz-card>
    </div>
  </ng-template>
</app-sidebar-layout>
