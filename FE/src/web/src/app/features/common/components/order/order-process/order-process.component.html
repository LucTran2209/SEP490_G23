<section>
  <h3 class="text-2xl font-medium pb-3">
    Tiến trình tạo đơn hàng
    <span>/ </span>
    <span class="font-normal text-xl italic hover:text-blue-400">#TTTHWE1</span>
  </h3>

  <div class="grid grid-cols-12 gap-4 pb-3">
    <div class="col-span-3">
      <div class="info-personal">
        <h4 class="pb-3">
          Thông tin cá nhân <span class="text-red-500"> *</span>
        </h4>
        <app-personal-info />
      </div>
    </div>
    <div class="col-span-6">
      <div class="info-order">
        <h4 class="pb-3">

    </div>
    <div class="col-span-3">
      <div class="info-method_payment">

        </h4>
        <app-select-radio-payment-method />
      </div>
    </div>
    <div class="col-span-12">
      <div class="time-rental">
        <h4 class="pb-3">
          Thời gian thuê <span class="text-red-500"> *</span>
        </h4>
        <p>Thời gian thuê: <span>9 ngày</span></p>
      </div>
    </div>
  </div>
<div class="text-end">
  <nz-button-group>
    <button nz-button>Tạo đơn</button> &nbsp; &nbsp;
    <button nz-button nzType="primary">Chỉnh sửa</button>
  </nz-button-group>
