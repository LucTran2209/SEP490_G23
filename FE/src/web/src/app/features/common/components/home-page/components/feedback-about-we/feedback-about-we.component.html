    <ngx-slick-carousel
      class="carousel max-w-[1440px]"
      #slickModal="slick-carousel"
      [config]="slideConfig"
      (breakpoint)="breakpoint($event)"
      (afterChange)="afterChange($event)"
      (beforeChange)="beforeChange($event)"
    >
      <div
        ngxSlickItem
        *ngFor="let f of feedbacks; let i = index"
        class="cursor-pointer shadow-sm bg-[#f8f8f8] p-6 rounded-md mx-4 min-h-[260px]"
      >
        <div class="flex items-start gap-2">
          <img
            [src]="generateImage(f.id)"
            alt=""
            class="w-11 h-11 rounded-full"
          />
          <div>
            <div>
              <p class="font-medium">{{ f.name }}</p>
              <p>{{ f.date }}</p>
            </div>
          </div>
        </div>
        <div class="text-left">
          <nz-rate [ngModel]="f.rating" nzDisabled></nz-rate>
          <p class="line-clamp-4 text-lg">{{ f.comment }}</p>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
