<div class="bg-white  p-6 rounded-md">
  <div class="mb-3">
    <h3 class="font-semibold text-[22px]">Thống kê đơn hàng</h3>
    <div class="flex item-center justify-between my-3">
      <div class="flex items-center gap-x-3">
        <button
          nz-button
          [nzType]="chooseView === 'M' ? 'primary' : 'default'"
          (click)="onChooseView('M')"
        >
          Theo Tháng
        </button>
        <button
          nz-button
          [nzType]="chooseView === 'Q' ? 'primary' : 'default'"
          (click)="onChooseView('Q')"
        >
          Theo Quý
        </button>
      </div>
      <app-select-date-range
        [nzMode]="chooseView === 'M' ? 'month' : 'quarter'"
        nzSize="default"
      />
    </div>
  </div>
  <canvas
    baseChart
    [data]="barChartData"
    [type]="barChartType"
    [options]="barCharOptions"
    style="min-height: 20rem; width: 100%"
  ></canvas>
</div>
