<div class="pt-5">
  <h2 class="font-bold text-4xl">Tạo tài khoản</h2>
  <p class="text-sm text-gray-300">
    Thực sự đã có tài khoảng
    <a class="text-blue-400 hover:text-blue-600" [routerLink]="['/auth/login']"
      >đăng nhập</a
    >
  </p>
</div>
<ng-container *ngTemplateOutlet="forminfocommon"></ng-container>

<ng-template #forminfocommon>
  <form
    nz-form
    [formGroup]="forminfocommongroup"
    (ngSubmit)="submitTabFinall()"
  >
    <nz-form-item>
      <nz-form-label
        [nzSm]="24"
        [nzXs]="24"
        nzRequired
        nzFor="firstName"
        class="text-start"
        >Tên</nz-form-label
      >
      <nz-form-control
        [nzSm]="24"
        [nzXs]="24"
        nzErrorTip="Nhập tên dầu tiên không hợp lệ!"
      >
        <nz-input-group>
          <input
            type="text"
            placeholder="A"
            formControlName="firstName"
            nz-input
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="24"
        [nzXs]="24"
        nzRequired
        nzFor="lastName"
        class="text-start"
        >Họ</nz-form-label
      >
      <nz-form-control
        [nzSm]="24"
        [nzXs]="24"
        nzErrorTip="Nhập tên cuối không hợp lệ!"
      >
        <nz-input-group>
          <input
            type="text"
            placeholder="Nguyen Van"
            formControlName="lastName"
            nz-input
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="24"
        [nzXs]="24"
        nzRequired
        nzFor="email"
        class="text-start"
        >Email</nz-form-label
      >
      <nz-form-control
        [nzSm]="24"
        [nzXs]="24"
        nzErrorTip="Nhập email không hợp lệ!"
      >
        <nz-input-group>
          <input
            type="email"
            placeholder="nguyenvana@gmail.com"
            formControlName="email"
            nz-input
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="24"
        [nzXs]="24"
        nzRequired
        nzFor="username"
        class="text-start"
        >Tên người dùng</nz-form-label
      >
      <nz-form-control
        [nzSm]="24"
        [nzXs]="24"
        nzErrorTip="Nhập tên người dùng không hợp lệ!"
      >
        <nz-input-group>
          <input
            type="text"
            placeholder="nguyenvana1999"
            formControlName="username"
            nz-input
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="24"
        [nzXs]="24"
        nzRequired
        nzFor="password"
        class="text-start"
        >Mật khẩu</nz-form-label
      >
      <nz-form-control
        [nzSm]="24"
        [nzXs]="24"
        nzErrorTip="Nhập mật khẩu có vấn đề!"
      >
        <nz-input-group>
          <input
            type="password"
            formControlName="password"
            placeholder="**********"
            nz-input
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <button nz-button type="submit" class="w-full" [nzType]="'primary'">
        Tạo tài khoản
      </button>
    </nz-form-item>
    <div></div>
  </form>
</ng-template>
