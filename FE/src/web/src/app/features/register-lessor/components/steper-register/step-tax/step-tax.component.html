<form nz-form [formGroup]="formTax" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-label [nzSpan]="24" nzRequired>Quy mô kinh doanh</nz-form-label>
    <nz-form-control>
      <nz-radio-group formControlName="rentalScale">
        <label nz-radio-button nzValue="0">Hộ kinh doanh</label>
        <label nz-radio-button nzValue="1">Cá nhân</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="!isChooseRentalScalePersonal">
    <nz-form-label [nzSpan]="24" nzRequired
      >́Giấy phép đăng ký kinh doanh</nz-form-label
    >
    <nz-form-control [nzSpan]="24" class="relative">
      <app-upload-list
        title="Tải Giáy phép đăng ký kinh doanh"
        boundTypeFile=".pdf"
        (listFiles)="onSelectedFile($event)"
        (removeAFile)="onRemoveAFile($event)"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="w-full">
    <nz-form-label [nzSpan]="24" nzRequired
      >Địa chỉ đăng ký kinh doanh</nz-form-label
    >
    <div class="gap-x-3 w-full">
      <app-input-address formControlName="address"></app-input-address>
    </div>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="24" nzRequired>́Mã số thuế</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <input
        nz-input
        placeholder="Nhập mã số thuế vào đây"
        type="text"
        formControlName="taxCode"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="24" nzRequired
      >Mô tả về cửa hàng bạn</nz-form-label
    >
    <nz-form-control [nzSpan]="24">
      <nz-textarea-count [nzMaxCharacterCount]="100">
        <textarea formControlName="description" rows="4" nz-input></textarea>
      </nz-textarea-count>
    </nz-form-control>
  </nz-form-item>
  <div class="flex gap-x-3">
    <button nz-button class="w-full" nzType="primary" (click)="goBack()">
      <span>Trở lại</span>
    </button>
    <button
      nz-button
      type="submit"
      class="w-full"
      nzType="default"
      [disabled]="formTax.invalid"
      (click)="onSubmit()"
    >
      <span>Xác nhận</span>
    </button>
  </div>
</form>
